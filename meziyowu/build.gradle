apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["moduleName" : project.getName()]
                //arguments = ["moduleName": project.name]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation project(':basemodel')
    implementation 'com.github.zxintg:jjdxm-ijkplayer:v1.0.1'
    implementation 'com.bigkoo:convenientbanner:2.0.5'
    implementation 'com.facebook.fresco:fresco:1.2.0'
    implementation 'me.relex:photodraweeview:1.1.2'
    implementation 'com.zhy:flowlayout-lib:1.0.3'
    implementation 'com.alibaba:fastjson:1.2.9'
    implementation 'cn.trinea.android.common:trinea-android-common:4.2.15'
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
