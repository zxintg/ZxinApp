apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.valueOf(COM_SDK_VER)
    buildToolsVersion BUILD_TOOLS_VER

    defaultConfig {
        minSdkVersion Integer.valueOf(MIN_SDK_VER)
        targetSdkVersion Integer.valueOf(TAR_SDK_VER)
        versionCode Integer.valueOf(VER_CODE)
        versionName VER_NAME

        //添加了javaCompileOptions
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["moduleName": project.getName()]
                //arguments = ["moduleName": project.name]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    //android studio默认so文件加载目录为:src/main/jniLibs
    //如在module的build.gradle按照如下方式,自定义了so文件加载目录请确保对应目录下只有armeabi目录
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api project(':basemodel')
    api 'com.github.zxintg:jjdxm-ijkplayer:v1.0.1'
    api 'com.bigkoo:convenientbanner:2.0.5'
    api 'com.facebook.fresco:fresco:1.2.0'
    api 'me.relex:photodraweeview:1.1.2'
    api 'com.zhy:flowlayout-lib:1.0.3'
    api 'com.alibaba:fastjson:1.2.9'
    api 'cn.trinea.android.common:trinea-android-common:4.2.15'
    api "com.facebook.react:react-native:+"  // From node_modules
}